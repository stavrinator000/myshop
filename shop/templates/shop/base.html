<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static "shop/css/base.css" %}" rel="stylesheet">
    </head>
<body>
    <script type="text/javascript">
    const elements = document.querySelectorAll('div.product-detail');
elements.forEach((element) => {
    element.textContent = element.textContent.replace('Безалкогольный', 'Колличество');
});
</script>

<div id="content">
    {% block content %}
    {% endblock %}
</div>

<div class="footer">
    {% if cart|length > 0 %}
        {% with total_items=cart|length %}
        <a href="{% url "cart:cart_detail" %}" style="font-size: 60px; padding: 5px 5px; width: 80%; text-decoration: none;">{{ total_items }} Корзина</a>
        {% endwith %}

    {% endif %}
</div>

<script type="text/javascript" src="shop/js/script.js"></script>
